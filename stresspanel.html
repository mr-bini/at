
<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="bg-gray-900 text-white">

                <nav>

                                text-gray-400 hover:text-white hover:bg-gray-700">
                                <i class="fas fa-tachometer-alt mr-3 w-5 text-center"></i>
                                <span class="flex-1">Dashboard</span>
                            </a>
                        </li>
                        
                        <li>
                            <a href="stresspanel.html" class="flex items-center p-2 rounded transition-colors duration-200 
                                text-white bg-purple-600 hover:bg-purple-700">
                                <i class="fas fa-bolt mr-3 w-5 text-center"></i>
                                <span class="flex-1">Stress Panel</span>

                        </li>
                        
                        <li>
                            <a href="apimanager.html" class="flex items-center p-2 rounded transition-colors duration-200 
                                text-gray-400 hover:text-white hover:bg-gray-700">
                                <i class="fas fa-cogs mr-3 w-5 text-center"></i>

            <!-- Language Selector -->

                    <div class="flex items-center space-x-2">
                        <img src="https://storage.googleapis.com/a1aa/image/Hj9LrhwTmWZ5I5f5tuT8xcoxamhWNS8OHxy44eQ8vdcMuQ4TA.jpg"

        <!-- Main Content -->
        <div class="main-content flex-1 p-4">

                    <h2 class="text-xl font-semibold mb-4">Attack Configuration</h2>
                    
                    <div class="flex space-x-2 mb-4">
                        <button id="free-hub-btn" class="layer-btn bg-purple-600 text-white py-2 px-4 rounded">Gold</button>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="mb-4">
                            <label class="block text-gray-400 mb-2" for="target">Target</label>
                            <input 
                                class="w-full p-2 bg-gray-700 text-white rounded" 
                                id="target" 
                                placeholder="URL (e.g., https:// http://127.0.0.1:80" 
                                type="text"
                                pattern="^(https?://)?([\\da-z\\.-]+)\\.([a-z\\.]{2,6})([/\\w \\.-]*)*/?$"
                                required
                            >
                            <small id="target-error" class="text-red-500 hidden">Please enter a valid URL</small>
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-gray-400 mb-2" for="time">Attack Duration (seconds)</label>
                            <div class="flex items-center">
                                <input 
                                    class="w-full p-2 bg-gray-700 text-white rounded mr-2" 
                                    id="time" 
                                    type="number" 
                                    min="10" 
                                    max="3600" 
                                    value="300"
                                >
                                <span class="text-gray-400">Max: 1hr</span>
                            </div>
                            <small class="text-gray-500 text-xs">Minimum 10s, Maximum 1 hour</small>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-400 mb-2" for="attack-method">Attack Method</label>
                        <select 
                            class="w-full p-2 bg-gray-700 text-white rounded" 
                            id="attack-method"
                        >
                            <optgroup label="Gold Methods">
                                <option value="nova-http2">Udp Raw / Syn 300 Gigabyte</option>
                                <option value="simple-get">Simple GET Flood</option>
                            </optgroup>
                            <optgroup label="Premium Methods" disabled>
                                <option value="advanced-nova">Advanced NOVA + Query Injection</option>
                                <option value="layer4-syn">SYN Flood</option>
                                <option value="layer7-complex">Complex Layer 7 Method</option>
                            </optgroup>
                        </select>
                        <small class="text-yellow-500 text-xs">Premium methods require Platinum upgrade By only 300$</small>
                    </div>

                    <button id="send-attack-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                        Send Attack
                    </button>
                </div>
        </div>
    </div>

    <script>
      // Premium User Check Function
function checkPremiumAccess(layer) {
    const isPremiumUser = false; // Change to true for premium users

    if (!isPremiumUser) {
        // Create a more styled modal for premium access
        const overlay = document.createElement('div');
        overlay.className = `
            fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50
            transition-all duration-300 ease-in-out
        `;
        
        overlay.innerHTML = `
            <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full mx-4 shadow-2xl transform transition-all duration-300 ease-in-out scale-95 opacity-0">
                <div class="flex justify-center mb-4">
                    <i class="fas fa-lock text-6xl text-yellow-500"></i>
                </div>
                <h2 class="text-2xl font-bold text-center text-yellow-500 mb-4">
                    ${layer} Layer Access Locked
                </h2>
                <p class="text-center text-white mb-6">
                    This advanced ${layer} layer attack method is exclusively available for Platinum users.
                </p>
                <div class="flex justify-center space-x-4">
                    <button id="close-premium-modal" class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700 transition">
                        Cancel
                    </button>
                    <button id="upgrade-premium" class="bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700 transition">
                        Upgrade to Platinum
                    </button>
                </div>
            </div>
        `;

        document.body.appendChild(overlay);

        // Trigger reflow for animation
        setTimeout(() => {
            overlay.querySelector('div').classList.remove('scale-95', 'opacity-0');
        }, 50);

        // Close modal functionality
        const closeModal = () => {
            overlay.querySelector('div').classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                document.body.removeChild(overlay);
            }, 300);
        };

        document.getElementById('close-premium-modal').addEventListener('click', closeModal);
        
        document.getElementById('upgrade-premium').addEventListener('click', () => {
            window.location.href = 'deposit.html';
        });

        // Close modal on outside click
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                closeModal();
            }
        });

        return false;
    }
    return true;
}

// Layer button toggle functionality
const layerButtons = document.querySelectorAll('.layer-btn');
layerButtons.forEach(button => {
    button.addEventListener('click', function() {
        // Reset all buttons
        layerButtons.forEach(btn => {
            btn.classList.remove('bg-purple-600');
            btn.classList.add('bg-gray-600');
        });

        // Activate clicked button
        this.classList.remove('bg-gray-600');
        this.classList.add('bg-purple-600');

        // Premium check for Layer 3/4 and Layer 7
        if (this.id === 'layer-34-btn') {
            checkPremiumAccess('Layer 3/4');
        } else if (this.id === 'layer-7-btn') {
            checkPremiumAccess('Layer 7');
        }
    });
});

// Send attack button functionality
document.getElementById('send-attack-btn').addEventListener('click', function() {
    const freeHubBtn = document.getElementById('free-hub-btn');
    const layer34Btn = document.getElementById('layer-34-btn');
    const layer7Btn = document.getElementById('layer-7-btn');

    if (freeHubBtn.classList.contains('bg-purple-600')) {
        // Free Hub attack
        showNotification('Attack sent successfully on Free Hub!');
    } else if (layer34Btn.classList.contains('bg-purple-600')) {
        // Layer 3/4 attack
        if (checkPremiumAccess('Layer 3/4')) {
            showNotification('Layer 3/4 Attack initiated!', 'success');
        }
    } else if (layer7Btn.classList.contains('bg-purple-600')) {
        // Layer 7 attack
        if (checkPremiumAccess('Layer 7')) {
            showNotification('Layer 7 Attack initiated!', 'success');
        }
    }
});
    </script>
